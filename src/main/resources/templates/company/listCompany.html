<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>公司列表</title>
    <script type="text/javascript" data-main="/jscustom/company/listCompany.js"
            src="https://cdn.bootcdn.net/ajax/libs/require.js/2.3.6/require.min.js"></script>
</head>
<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div th:include="common::commonNav" th:remove="tag"></div>
        <div th:include="common::commonTop" th:remove="tag"></div>
    </div>

    <!--公司列表内容-->
    <div class="right_col" role="main">
        <div class="clearfix"></div>
        <span><strong>home > 公司列表</strong></span>

        <!--新增按钮-->
        <div class="row" style="margin: 1px;padding: 1px">
            <div class="col-md-2">
                <button id="btn_add" type="button" class="btn btn-success btn-sm">
                    <i class="fa fa-plus"></i>新增公司
                </button>
            </div>

            <!--查询条件-->
            <div class="col-md-10">
                <form class="form-inline  pull-right">
                    <label for="comname">公司名称：</label>
                    <input type="text" class="form-control input-sm" id="comname" name="comname" placeholder="如：遨游" style="width: 100px;margin-right: 15px">

                    <label for="employeenumber">员工人数大于：</label>
                    <input type="text" class="form-control input-sm" id="employeenumber" name="employeenumber" placeholder="0" style="width: 100px;margin-right: 15px">

                    <label for="comstatus">运营状态：</label>
                    <select class="form-control" id="comstatus">
                        <option value="全部">全部</option>
                        <option value="2">正常运营</option>
                        <option value="1">正在注销</option>
                        <option value="0">已经注销</option>
                    </select>&nbsp;&nbsp;&nbsp;&nbsp;

                    <button type="button" class="btn btn-secondary btn-sm" id="btnSearch">
                        <i class="fa fa-search"></i> 查 询
                    </button>
                </form>
            </div>
        </div>

        <div class="row">
            <!--数据加载-->
            <div class="col-md-9">
                <table id="tb_company" style="cursor: pointer"></table>
            </div>
            <!--数据详情-->
            <div class="col-md-3">
                <span id="detail_company"></span>
            </div>
        </div>
    </div>

</div>
</body>
</html>
