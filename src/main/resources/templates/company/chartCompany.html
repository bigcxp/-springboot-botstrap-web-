<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>公司图表展示</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/echarts/4.4.0-rc.1/echarts.min.js"></script>
    <script type="text/javascript" data-main="/jscustom/company/chartCompany.js"
            src="https://cdn.bootcdn.net/ajax/libs/require.js/2.3.6/require.min.js"></script>
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div th:include="common::commonNav" th:remove="tag"></div>
        <div th:include="common::commonTop" th:remove="tag"></div>
    </div>
    <!--各个模块的公共内容-->
    <div class="right_col" role="main">
        <div class="clearfix"></div>
        <h5>home > 图表展示</h5>
        <div class="row">
            <div class="col-md-6">
                <!--线状图-->
                <div id="mainLine" style="height:250px;"></div>
            </div>
            <div class="col-md-6">
                <!--柱状图-->
                <div id="mainBar" style="height:250px;"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <!--面状图-->
                <div id="mainArea" style="height:250px;"></div>
            </div>
            <div class="col-md-6">
                <!--饼状图-->
                <div id="mainPie" style="height:250px;"></div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
